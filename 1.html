<body>
    <!-- comentário em html -->

    <script>
        //comentario em javascript

        /*
        comentario em bloco no javascript
        em varias 
        linhas
        */

        //entrada
        let valor = parseFloat(prompt("Digite um valor: "));
        
        //processamento
        let resultado = valor * 2;

        //alert(valor + 'com 100% de aumento é: ' + resultado);
        document.writeln(valor + ' com 100% de aumento é : ' + resultado);


    </script>
