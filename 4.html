<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aumento 15% salario</title>
</head>
<body>
    
    <script>
        //entrada
        let valor = parseFloat(prompt("Digite o valor do salário: "));
        
        //processamento
        let resultado = valor * 1.15;

        //saida
        document.writeln('valor do salario é: ' + valor + '  acrescido de 15% : ' + resultado);        

    </script>

</body>
</html>
