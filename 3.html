<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rendimento</title>
</head>
<body>
    
    <script>
        //entrada
        let valor = parseFloat(prompt("Digite o valor do investimento: "));
        
        //processamento
        let resultado = valor * 0.3;

        //saida
        document.writeln('valor do investimento é: ' + valor + '  O rendimento é : ' + resultado);        

    </script>

</body>
</html>
